      Name: apiportal
      NamespaceId:
        Ref: CloudMap
    Type: AWS::ServiceDiscovery::Service
  ApiportalTaskDefinition:
    Properties:
      ContainerDefinitions:
        - Command:
            - !Sub ${AWS::Region}.compute.internal
            - apimgt-stack.local
          Essential: false
          Image: docker/ecs-searchdomain-sidecar:1.0
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: LogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: apimgt-stack
          Name: Apiportal_ResolvConf_InitContainer
        - DependsOn:
            - Condition: SUCCESS
              ContainerName: Apiportal_ResolvConf_InitContainer
          Environment:
            - Name: LB_EXT_HOST
              Value: aws-alb-hostname
            - Name: LB_EXT_PORT
              Value: "18101"
            - Name: LB_EXT_SCHEME
              Value: http
          Essential: true
          Image: !Sub ${ECRName}/${ImagePortal}:${ImagePortalTag}
          LinuxParameters: {}
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: LogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: apimgt-stack
          Name: apiportal
          PortMappings:
            - ContainerPort: 18101
              HostPort: 18101
          Ulimits:
            - HardLimit: 65535
              Name: nofile
              SoftLimit: 65535
      Cpu: "4096"
      ExecutionRoleArn:
        Ref: ApiportalTaskExecutionRole
      Family: apimgt-stack-apiportal
      Memory: "8192"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
    Type: AWS::ECS::TaskDefinition
  ApiportalTaskExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: {}
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
      Tags:
        - Key: project
          Value: apimgt-stack
        - Key: service
          Value: apiportal
    Type: AWS::IAM::Role
  CloudMap:
    Properties:
      Description: Service Map for Docker Compose project apimgt-stack
      Name: apimgt-stack.local
      Vpc:
        Ref: VPCID
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
  DefaultNetwork:
    Properties:
      GroupDescription: apimgt-stack Security Group for
        default network
      Tags:
        - Key: project
          Value: apimgt-stack
        - Key: network
          Value: apimgt-stack_default
      VpcId:
        Ref: VPCID
    Type: AWS::EC2::SecurityGroup
  DefaultNetworkIngress:
    Properties:
      Description: Allow communication within network default
      GroupId:
        Ref: DefaultNetwork
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DefaultNetwork
    Type: AWS::EC2::SecurityGroupIngress
  LogGroup:
    Properties:
      LogGroupName: apimgt-stack
    Type: AWS::Logs::LogGroup
