    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  ApiportalService:
    DependsOn:
      - Apiportal18101Listener
    Properties:
      Cluster:
        Ref: ECSCluster
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: apiportal
          ContainerPort: 18101
          TargetGroupArn:
            Ref: Apiportal18101TargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - Ref: ApimgtnetNetwork
          Subnets:
            Ref: SubnetIDs
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
        - RegistryArn:
            Fn::GetAtt:
              - ApiportalServiceDiscoveryEntry
              - Arn
      Tags:
        - Key: project
          Value: apimgt-stack
        - Key: service
          Value: apiportal
      TaskDefinition:
        Ref: ApiportalTaskDefinition
      HealthCheckGracePeriodSeconds: 1200
    Type: AWS::ECS::Service
  ApiportalServiceDiscoveryEntry:
    Properties:
      Description: '"apiportal" service discovery entry in Cloud Map'
      DnsConfig:
        DnsRecords:
          - TTL: 60
            Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
