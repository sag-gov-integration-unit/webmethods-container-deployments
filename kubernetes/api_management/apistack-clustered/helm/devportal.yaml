---

replicaCount: 2

image:
  repository: 815840818766.dkr.ecr.us-east-1.amazonaws.com/webmethods-devportal
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: dev-10.11-latest
  imagePullSecrets: []

settings:
  tenant: default
  loadbalancerUrl: "http://webmethods-devportal.cluster-demo.apimgt.saggov/portal"
  javaMemMin: 1g
  javaMemMax: 1g
  javaOpts: ""
  clustering:
    enabled: true
  elastic:
    uris: http://elasticsearch-es-sag-apidatastore:9200
    username: elastic
    passwordSecret:
      name: elasticsearch-es-elastic-user
      key: elastic
  waitforelastic:
    enabled: true

# UI ingress
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: webmethods-devportal.cluster-demo.apimgt.saggov
      paths:
        - path: /
          pathType: Prefix