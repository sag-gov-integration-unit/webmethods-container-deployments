---

image:
  registry: ghcr.io/softwareag-government-solutions
  repository: webmethods-devportal
  pullPolicy: IfNotPresent
  tag: dev-10.11-latest

imagePullSecrets:
  - name: saggov-ghcr

licenseSecret:
  name: softwareag-webmethods-licenses
  key: devportal-license
  path: licenseKey.xml

replicaCount: 2

settings:
  tenant: default
  loadbalancerUrl: http://webmethods-devportal.cluster-demo.apimgt.saggov/portal
  javaMemMin: 1g
  javaMemMax: 1g
  javaOpts: ""
  licensePath: "/opt/softwareag/licenseKey.xml" 
  clustering:
    enabled: true
  elastic:
    uris: http://elasticsearch-es-sag-apidatastore:9200
    username: elastic
    passwordSecret:
      name: elasticsearch-es-elastic-user
      key: elastic
  waitforelastic:
    enabled: true

# UI ingress
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: webmethods-devportal.cluster-demo.apimgt.saggov
      paths:
        - path: /
          pathType: Prefix
