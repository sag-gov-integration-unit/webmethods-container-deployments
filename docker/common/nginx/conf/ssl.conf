## setting to off allows nginx to allow both SSL and non-SSL traffic
ssl off;

# ssl_password_file /etc/ssl/global.pass;
# ssl_certificate /etc/ssl/certs/clouddemo.wildcard.public.crt;
# ssl_certificate_key /etc/ssl/private/clouddemo.wildcard.private.key;
# ssl_dhparam /etc/ssl/certs/dhparam.pem;

ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
ssl_prefer_server_ciphers on;
ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
ssl_ecdh_curve secp384r1;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;
ssl_stapling on;
ssl_stapling_verify on;